<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example of table work using HTML and CSS.">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        <caption>ACME Services</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <!--This is a space and I mean it-->
                <th>&nbsp;</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>X</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>X</td>
                <td>X</td>
                <td>&check;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
